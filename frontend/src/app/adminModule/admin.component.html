<div class="card card-page center-in-div">
  <div class="card-header">
    <h3 class="underlined main-color"> Backoffice GeoNature </h3>
  </div>

  <div class="card-body" *ngIf="adminStoreService?.moduleCruved?.module_objects.METADATA != '0' &&
  adminStoreService?.moduleCruved?.module_objects?.METADATA?.cruved?.C != '0'
  ">
    <h5 class="underlined second-color"> Administration des métadonnées</h5>

    <li class="no-bullet">
      <h5 routerLink="/admin/afs" class="btn btn-primary"> Cadres d'acquisition <i class="fa fa-pencil-square-o"
          aria-hidden="true"></i></h5>
    </li>
    <li class="no-bullet">
      <h5 routerLink="/admin/datasets" class="btn btn-primary"> Jeu de données <i class="fa fa-pencil-square-o"
          aria-hidden="true"></i></h5>
    </li>

  </div>

  <div class="card-body" *ngIf="adminStoreService?.moduleCruved?.module_objects.NOMENCLATURES &&
  adminStoreService?.moduleCruved?.module_objects?.NOMENCLATURES?.cruved?.C != '0'
  ">
    <h5 class="underlined second-color"> Administration des nomenclatures</h5>

    <li class="no-bullet">
      <a target="_blank" [href]="URL_NOMENCLATURE_ADMIN" class="nomenclature">
        <h5 class="btn btn-primary"> Nomenclatures
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </h5>
      </a>
    </li>

  </div>

  <div class="card-body" *ngIf="adminStoreService?.moduleCruved?.module_objects?.PERMISSIONS && 
  adminStoreService?.moduleCruved?.module_objects?.PERMISSIONS?.cruved?.C != '0'">
    <h5 class="underlined second-color"> Administration des permissions (CRUVED)</h5>

    <li class="no-bullet">
      <a target="_blank" [href]="URL_BACKOFFICE_PERM" class="nomenclature">
        <h5 class="btn btn-primary"> Permissions
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </h5>
      </a>
    </li>

  </div>




  <!-- <h5 class="underlined second-color" > Administration des nomenclatures</h5>

      <div routerLink="/admin/afs" class="btn btn-primary">

        <div class="card-body">
              <h5> Nomenclatures </h5>
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </div>
      </div>
    </div> -->


</div>
